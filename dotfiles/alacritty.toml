colors.draw_bold_text_with_bright_colors = true

# Cyberpunk-Neon colours
[colors.primary]
background = '0x000b1e'
foreground = '0x0abdc6'

# Uncomment the following block if you want to specify cursor colors
# [colors.cursor]
# text = '0x2e2e2d'
# cursor = '0xffffff'

[colors.normal]
black = '0x123e7c'
red = '0xff0000'
green = '0xd300c4'
yellow = '0xf57800'
blue = '0x123e7c'
magenta = '0x711c91'
cyan = '0x0abdc6'
white = '0xd7d7d5'

[colors.bright]
black = '0x1c61c2'
red = '0xff0000'
green = '0xd300c4'
yellow = '0xf57800'
blue = '0x00ff00'
magenta = '0x711c91'
cyan = '0x0abdc6'
white = '0xd7d7d5'

[colors.dim]
black = '0x1c61c2'
red = '0xff0000'
green = '0xd300c4'
yellow = '0xf57800'
blue = '0x123e7c'
magenta = '0x711c91'
cyan = '0x0abdc6'
white = '0xd7d7d5'

[env]
TERM = "xterm-256color"

[font]
size = 10.0

[font.bold]
family = "Hack Nerd Font"
style = "Bold"

[font.bold_italic]
family = "Hack Nerd Font"
style = "Bold Italic"

[font.italic]
family = "Hack Nerd Font"
style = "Italic"

[font.normal]
family = "Hack Nerd Font"
style = "Regular"

[font.offset]
x = 1
y = 1

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "PasteSelection"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "ZoomIn"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "ZoomOut"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[[keyboard.bindings]]
action = "Paste"
key = "Paste"

[[keyboard.bindings]]
action = "Copy"
key = "Copy"

[[keyboard.bindings]]
action = "ClearLogNotice"
key = "L"
mods = "Control"

[[keyboard.bindings]]
chars = "\f"
key = "L"
mods = "Control"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "PageUp"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "PageDown"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollToTop"
key = "Home"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollToBottom"
key = "End"
mode = "~Alt"
mods = "Shift"

[scrolling]
history = 5000

[window]
title = "Alacritty"
opacity = 0.8

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 6
y = 6
