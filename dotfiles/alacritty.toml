# (Github Dark) Colors for Alacritty
[colors.primary]
background = '0x30363d'
foreground = '0xe6edf3'

  # Cursor colors
  #
  # These will only be used when the `custom_cursor_colors` field is set to `true`.
[colors.cursor]
text= '0x30363d'
cursor= '0xe6edf3'

  # Normal colors
[colors.normal]
black= '0x484f58'
red= '0xff7b72'
green= '0x3fb950'
yellow= '0xd29922'
blue= '0x58a6ff'
magenta= '0xbc8cff'
cyan= '0x39c5cf'
white= '0xb1bac4'

  # Bright colors
[colors.bright]
black= '0x6e7681'
red= '0xffa198'
green= '0x56d364'
yellow= '0xe3b341'
blue= '0x79c0ff'
magenta= '0xbc8cff'
cyan= '0x39c5cf'
white= '0xb1bac4'

[env]
TERM = "xterm-256color"

[font]
size = 10.0

[font.bold]
family = "MesloLGS Nerd Font"
style = "Bold"

[font.bold_italic]
family = "MesloLGS Nerd Font"
style = "Bold Italic"

[font.italic]
family = "MesloLGS Nerd Font"
style = "Italic"

[font.normal]
family = "MesloLGS Nerd Font"
style = "Regular"

[font.offset]
x = 1
y = 1

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "PasteSelection"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "ZoomIn"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "ZoomOut"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[[keyboard.bindings]]
action = "Paste"
key = "Paste"

[[keyboard.bindings]]
action = "Copy"
key = "Copy"

[[keyboard.bindings]]
action = "ClearLogNotice"
key = "L"
mods = "Control"

[[keyboard.bindings]]
chars = "\f"
key = "L"
mods = "Control"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "PageUp"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "PageDown"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollToTop"
key = "Home"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollToBottom"
key = "End"
mode = "~Alt"
mods = "Shift"

[scrolling]
history = 5000

[window]
title = "Alacritty"
opacity = 0.9

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 6
y = 6
